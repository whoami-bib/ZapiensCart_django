{% extends 'base.html' %}

{% block content %}

{% include "includes/alerts.html" %}
<section class="section-conten padding-y bg">

    <div class="container">
        <div class="row">
            {% include "includes/sidebar.html" %}
        <main class="col-md-9">
            <article class="card">
            <header class="card-header">
                <strong class="d-inline-block mr-3 ">Change Password</strong>

            </header>

                 <div class="col-md-12">
                     <form action="{% url 'change_password' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="form-group mt-3" >
                                <label >Current Password</label>
                                <input type="password" name="current_password" placeholder="Current Password" class="form-control" required>
                            </div>
                        <div class="form-group">
                                <label >New Password</label>
                                <input type="password" name="new_password" placeholder="New Password" class="form-control" required>
                             </div>
                             <div class="form-group">
                                <label >Confirm New Password</label>
                                <input type="password" name="confirm_password" placeholder="Confirm New Password" class="form-control" required>
                             </div>

                        <input type="submit" value="Save" class="btn btn-primary mb-2">
                     </form>

                 </div>
                </div>
            </div> <!-- card-body .// -->



            </article> <!-- order-group.// -->
        </main>
    </div> <!-- row.// -->
    </div>


    </section>

{% endblock content %}
